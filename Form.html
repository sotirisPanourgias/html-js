  <main class="main" >  
    <h1><u>Φορμα Εγγραφής</u></h1>
    <br>

  <form id="registrationForm">
    <fieldset>
      <legend>Προσωπικά Στοιχεία</legend>
      <label for="fullName">Ονοματεπώνυμο:</label>
      <input type="text" id="fullName" name="fullName" list="fullNames" autocomplete="on">
     
      <datalist id="fullNames">
        <option value="ΠΑΝΟΥΡΓΙΑΣ ΣΩΤΗΡΗΣ">
        <option value="ΠΑΠΑΔΟΠΟΥΛΟΣ ΘΕΟΦΑΝΗΣ">
        
        
      </datalist>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" list="EMAILS" autocomplete="on">
     
      <datalist id="EMAILS">
        <option value="p3200135@aueb.gr">
        <option value="p3200128@aueb.gr">
        
        
      </datalist>

      <label for="address">Διεύθυνση Κατοικίας:</label>
      <input type="text" id="address" name="address" required>

      <label for="birthdate">Ημερομηνία Γέννησης:</label>
      <input type="date" id="birthdate" name="birthdate" required>


      <label for="phone">Τηλέφωνο Επικοινωνίας:</label>
      <input type="tel" id="phone" name="phone" required>
    </fieldset>

    <fieldset>
      <legend>Στοιχεία Ταυτοποίησης</legend>
      <label for="username">Username:</label>
      <input  type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input  type="password" id="password" name="password" required>
      
    

      <label for="confirmPassword">Επιβεβαίωση Password:</label>
      <input  type="password" id="confirmPassword" name="confirmPassword" required>
      
    
    </fieldset>

    <fieldset>
      <legend>Επιλογές Επικοινωνίας</legend>
      <label>Επιλογές για ενημερώσεις:</label>
      <input type="checkbox" id="sms" name="sms"> <label for="sms">SMS</label>
      <input type="checkbox" id="emailOption" name="emailOption"> <label for="emailOption">Email</label>
      <input type="checkbox" id="viber" name="viber"> <label for="viber">Viber</label>
      <input type="checkbox" id="whatsapp" name="whatsapp"> <label for="whatsapp">WhatsApp</label>
    </fieldset>

    <fieldset>
      <legend>Ερωτηματολόγιο</legend>
      <label for="adPreferences">Τύπος Αγγελιών που σας ενδιαφέρουν:</label>
      <textarea id="adPreferences" name="adPreferences" rows="4" cols="50" required></textarea>

      <label for="adPreferences1">Εργασιακο προφιλ:</label>
      <textarea id="adPreferences1" name="adPreferences1" rows="4" cols="50" required></textarea>

      <label for="adPreferences2">Περιοχες που θα επιθυμουσες να κατοικησεις:</label>
      <textarea id="adPreferences2" name="adPreferences2" rows="4" cols="50" required></textarea>

      <label for="adPreferences3">Περιοχες που θα επιθυμουσες να δραστηριοποιηθεις επαγγελματικα:</label>
      <textarea id="adPreferences3" name="adPreferences3" rows="4" cols="50" required></textarea>

      <label for="adPreferences4">Τύποι Οχηματων που χρησιμοποιειται:</label>
      <textarea id="adPreferences4" name="adPreferences4" rows="4" cols="50" required></textarea>

    </fieldset>

    <button type="submit">Υποβολή</button>
    
    
    </script>
  </form>
